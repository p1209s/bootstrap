<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
  <title>Document</title>

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">A project based approach to learn modal window</h1>
      <p class="text-center"><a href="#" data-target="#login-modal" data-toggle="modal" role="button" class="btn btn-primary btn-lg">Login Here!</a></p>
    </div>
  </div>
</div>


<div class="modal fade" id="login-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <img id="img_logo" class="img-thumbnail" src="images/favicon.ico" alt="">
      </div>
      <div id="div-forms">
        <form>
          <div class="modal-body">
            <div>
              <span>Type your Email and password here:</span>
            </div>
            <input type="text" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox">Remember Me
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <div class="row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
              </div>
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>





</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
